
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="">
        <tr>
            <td>1</td>
            <td bgcolor="red">2</td>
        </tr>

        <tr>
            <th>3</th>
            <!-- center and bold -->
             <td>4</td>
        </tr>
    </table>
    <h1>Colspan</h1>
    <table>
        <tr>
            <td colspan="3" align="center">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
    </table>
    <h1>Table with rowspan</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
    </table>
</body>..
