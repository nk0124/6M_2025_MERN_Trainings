<!DOCTYPE html>

<head>

    <title>List</title>
</head>
<body>
    
    <h1>Odered list</h1>
    <ol>
        <li>List item</li>
        <li>Red</li>
        <li>Black</li>
        <li>Blue</li>
    </ol>

    <ol start="100" reversed>
        <li>List item</li>
        <li>Red</li>
        <li>Black</li>
        <li>Blue</li>
    </ol>

    
    <!-- a.b.c
    1,2,3
    A,B,C
    i,ii,iii,
    000.0.0.
    .


     -->
     
     
     <ol type="a" start="27" >

        <li>CSS</li>
        <li>JS</li>
     </ol>

    </body>
</html>
