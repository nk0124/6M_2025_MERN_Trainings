

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Time Display</title>
    <style>
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('../../Images/nature.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
       
        .text-overlay {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
        }
        
        .text {
            height: 200px;
            width: 350px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .time-section {
            margin: 10px;
        }
    </style>
</head>
<body onload="startTime()">
    <div class="background-container">
        <div class="text-overlay">Time in India</div>
        <div class="text">
            <div class="time-section">IST Time: <span id="time"></span></div>
            <div class="time-section">Hours: <span id="hours"></span></div>
            <div class="time-section">Minutes: <span id="minutes"></span></div>
            <div class="time-section">Seconds: <span id="seconds"></span></div>
        </div>
    </div>

    <script>
        function startTime() {
            let now = new Date();
            let options = { timeZone: "Asia/Kolkata", hour12: false }; // IST Time
            let istDate = new Intl.DateTimeFormat("en-US", {
                timeZone: "Asia/Kolkata",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            }).format(now);

            let [hours, minutes, seconds] = istDate.split(":"); // Extract IST Time Parts
            
            // Updating DOM elements
            document.getElementById("time").innerText = `${hours}:${minutes}:${seconds}`;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            setTimeout(startTime, 1000); // Update every second
        }
    </script>
</body>
</html>
