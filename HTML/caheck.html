

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form action>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <table>
                <tr>
                    <td><label for="newsletter">Subscribe to newsletter:</label></td>
                    <td><input type="checkbox" id="newsletter" name="newsletter"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Submit</legend>
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>

<!-- Key Notes:

The form is organized into sections using <fieldset> and <legend> for better readability.

<table> is used to structure the inputs and labels in rows and columns.

Inline styles (e.g., style="text-align: center;") are only used minimally for alignment in the submit button.\ -->
