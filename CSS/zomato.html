<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="zamoto.css">
    <!-- font-awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <header>
        <nav>
            <div class="app_link">
                <a href="#">Get the link</a>
            </div>
            <div class="nav_items">
                <ul>
                <li><a href="#">Investor Relation</a></li>
                <li><a href="#">Add restaurant</a></li>
                <li>
                  <select name="option" >
                    <option value="Profile">Profile</option>
                    <option value="Reviews">Reviews</option>
                    <option value="Settings">Settings</option>
                    <option value="Janki" selected class="option">Janki</option>
                    <option value="Logout">Log out</option>
                  </select>
                </li>
                </ul>
             </div>
        </nav>

       <div class="content">
        <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" class="high-res-image" alt="">
          <h1>Discover the best food & drinks in <span id="id2">Ludhiana</span></h1>
        <div class="search_container">
              <div class="search-left">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Patel Nagar,Green Park">
                <i class="fa-solid fa-caret-up" id="id1"></i>
              </div>
              <div class="search-right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for restaurant,cuisine or a dish" >
              </div>
        </div>
    </div>
   </header>
   <!-- card section start -->
   <section class="main-card">
        <div class="product-card">
         <img src="../Images/zomato2.avif.jpg" alt="">
         <div class="product-content">
         <h2>Order Online</h2>
         <p>Stay home and order to your doorstep</p>
        </div>
        </div>
        <div class="product-card">
           <img src="../Images/zomato3.avif.jpg" alt="">
           <div class="product-content">
           <h2 >Dining</h2>
           <p>View the city's favourite dining venues</p>
        </div>
        </div>
   </section>
</body>
</html>
